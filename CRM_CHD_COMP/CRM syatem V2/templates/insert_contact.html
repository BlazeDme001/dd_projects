<!DOCTYPE html>
<html>
<head>
    <title>Insert New Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Select CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" rel="stylesheet" />
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Insert New Contact</h1>
        <form method="POST" action="/insert_contact">
            <div class="form-group">
                <label for="acc_id">Account:</label>
                <select id="acc_id" name="acc_id" class="selectpicker form-control" data-live-search="true">
                    {% for account in accounts %}
                        <option value="{{ account.acc_id }}" data-acc_name="{{ account.acc_name }}">{{ account.acc_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="cont_name">Contact Name:</label>
                <input type="text" id="cont_name" name="cont_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cont_phone">Contact Phone:</label>
                <input type="text" id="cont_phone" name="cont_phone" class="form-control">
            </div>

            <div class="form-group">
                <label for="cont_email">Contact Email:</label>
                <input type="email" id="cont_email" name="cont_email" class="form-control">
            </div>

            <input type="submit" value="Insert Contact" class="btn btn-primary">
        </form>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>

    <!-- Initialize Select2 and Bootstrap Select -->
    <script>
        $(document).ready(function () {
            $("#acc_id").selectpicker();
        });
    </script>
</body>
</html>
