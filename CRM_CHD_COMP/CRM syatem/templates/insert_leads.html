<!DOCTYPE html>
<html>
<head>
    <title>Insert New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Insert New Account</h1>
    <form method="POST" action="/insert_leads">
        <label for="lead_name">Name:</label>
        <input type="text" id="lead_name" name="lead_name" required>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country">

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode">

        <label for="c_name">Contact Name:</label>
        <input type="text" id="c_name" name="c_name">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="scheduled_time">Scheduled Time:</label>
        <input type="datetime-local" id="scheduled_time" name="scheduled_time">

        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks">

        <label for="source">Source:</label>
        <input type="text" id="source" name="source">

        <input type="submit" value="Insert Leads">
    </form>
</body>
</html>
