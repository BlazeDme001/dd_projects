<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 90%;
        }
        .column {
            width: 50%;
            float: left;
            box-sizing: border-box;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insert New Account</h1>
        <form method="POST" action="{{ url_for('insert_account', id=id) }}">
            <div class="column">
                <div class="form-group">
                    <label for="acc_name">Account Name:</label>
                    <input type="text" id="acc_name" name="acc_name" required>
                </div>
                <div class="form-group">
                    <label for="GST_No">GST No:</label>
                    <input type="text" id="GST_No" name="GST_No">
                </div>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode">
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="contact_name">Contact Name:</label>
                    <input type="text" id="contact_name" name="contact_name" value="{{ session['name'] }}" required>
                </div>
                <div class="form-group">
                    <label for="contact_phone">Contact Phone:</label>
                    <input type="text" id="contact_phone" name="contact_phone" value="{{ session['mobile_no'] }}" required>
                </div>
                <div class="form-group">
                    <label for="contact_email">Contact Email:</label>
                    <input type="email" id="contact_email" name="contact_email" value="{{ session['email_id'] }}" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                </div>
            </div>
            <input type="submit" value="Insert Account">
        </form>
    </div>
    <script>
        // Function to show pop-up notification
        function showNotification(message) {
            alert(message); // You can replace this with a custom pop-up or modal
        }

        // Check if the URL contains a success parameter (indicating successful account creation)
        const urlParams = new URLSearchParams(window.location.search);
        const successParam = urlParams.get('success');

        // If successParam is true, show the notification
        if (successParam === 'true') {
            showNotification('Account created successfully!');
            // Redirect to pending complaints page after the notification is closed
            window.location.href = '/pending_complaints';
        }
    </script>
</body>
</html>
