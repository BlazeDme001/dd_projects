<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Tender Management Portal Login</h1>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <hr>
        <h2 class="mt-4">Please try our new face recognition login system</h2>
        <h3 class="mt-4" style="color: red;"># It is in Test</h3>
        <!-- Face Login Button -->
        <a href="{{ url_for('face_login.face_login_page') }}" class="btn btn-success btn-block">
            Face Login
        </a>

        <!-- Face Capture Button -->
        {% if session.get('logged_in') %}
            <a href="{{ url_for('face_capture_bp.face_capture_page') }}" class="btn btn-warning btn-block" target="_blank">
                Capture Face
            </a>

        {% endif %}
    </div>
</body>
</html>
