<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-App Connections</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: auto;
            margin: 5px auto;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 20px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056b3;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table-striped tbody tr:hover {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 2px;
            background-color: #00aeff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.5s ease;
            border: none;
        }
        .btn:hover {
            background-color: #1bcf6c;
        }
        .scrollable-table {
            max-height: 350px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User-App Connections</h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mb-4">Dashboard</a>
        <div class="row mb-4">
            <div class="col-md-2">
                <input type="text" class="form-control" id="filterUserID" placeholder="Filter User ID">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="filterName" placeholder="Filter Name">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="filterUsername" placeholder="Filter Username">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="filterAppID" placeholder="Filter App ID">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="filterAppName" placeholder="Filter App Name">
            </div>
        </div>
        <div class="scrollable-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Serial No.</th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>App ID</th>
                        <th>App Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in user_app_data.iterrows() %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row['user_id'] }}</td>
                        <td>{{ row['name'] }}</td>
                        <td>{{ row['username'] }}</td>
                        <td>{{ row['app_id'] }}</td>
                        <td>{{ row['app_name'] }}</td>
                        <td>{{ row['ext_col_1'] }}</td>
                        <td>
                            <input type="checkbox" id="action_{{ row['user_id'] }}_{{ row['app_id'] }}" name="selected_rows" value="{{ row['user_id'] }}@@{{ row['app_id'] }}@@{{ row['app_name'] }}">
                            <label for="action_{{ row['user_id'] }}_{{ row['app_id'] }}">Select</label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/all_user_app_connect" method="POST" id="updateForm">
            <label for="status_update">Update Status for Selected Rows:</label>
            <select id="status_update" name="status_update">
                <option value="">Select</option>
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
            </select>
            <button type="button" onclick="updateStatus()">Update Status</button>
        </form>               
    </div>
    <script>
        function filterTable() {
            var inputUserID = document.getElementById("filterUserID").value.toUpperCase();
            var inputName = document.getElementById("filterName").value.toUpperCase();
            var inputUsername = document.getElementById("filterUsername").value.toUpperCase();
            var inputAppID = document.getElementById("filterAppID").value.toUpperCase();
            var inputAppName = document.getElementById("filterAppName").value.toUpperCase();

            var table = document.querySelector("table");
            var rows = table.getElementsByTagName("tr");

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var visible = true;

                if (cells.length > 0) {
                    if (inputUserID && cells[1]) {
                        if (cells[1].textContent.toUpperCase().indexOf(inputUserID) === -1) {
                            visible = false;
                        }
                    }
                    if (inputName && cells[2]) {
                        if (cells[2].textContent.toUpperCase().indexOf(inputName) === -1) {
                            visible = false;
                        }
                    }
                    if (inputUsername && cells[3]) {
                        if (cells[3].textContent.toUpperCase().indexOf(inputUsername) === -1) {
                            visible = false;
                        }
                    }
                    if (inputAppID && cells[4]) {
                        if (cells[4].textContent.toUpperCase().indexOf(inputAppID) === -1) {
                            visible = false;
                        }
                    }
                    if (inputAppName && cells[5]) {
                        if (cells[5].textContent.toUpperCase().indexOf(inputAppName) === -1) {
                            visible = false;
                        }
                    }
                    rows[i].style.display = visible ? "" : "none";
                }
            }
        }
        var filterInputs = document.querySelectorAll(".form-control");
        for (var i = 0; i < filterInputs.length; i++) {
            filterInputs[i].addEventListener("keyup", filterTable);
        }
        function updateStatus() {
            var form = document.getElementById('updateForm');
            var selectedRows = document.querySelectorAll('input[type="checkbox"]:checked');
            if (selectedRows.length === 0) {
                alert("Please select at least one row.");
                return;
            }
            // Create an array to store selected row values
            var selectedValues = [];
            selectedRows.forEach(function(row) {
                selectedValues.push(row.value);
            });
            // Set the selected row values as a comma-separated string in a hidden input field
            var selectedRowsInput = document.createElement('input');
            selectedRowsInput.setAttribute('type', 'hidden');
            selectedRowsInput.setAttribute('name', 'selected_rows');
            selectedRowsInput.setAttribute('value', selectedValues.join(','));
            form.appendChild(selectedRowsInput);
            
            var status = document.getElementById('status_update').value;
            if (status === "") {
                alert("Please select a status.");
                return;
            }
            form.submit();
        }
    </script>
</body>
</html>
