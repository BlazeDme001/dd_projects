<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact - Meter Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Contact Details</h2>
        
        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">CA Name:</label>
                    <input type="text" class="form-control" name="name" value="{{ data[0][0] }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">CA Address:</label>
                    <input type="text" class="form-control" value="{{ data[0][1] }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Device Serial No:</label>
                    <input type="text" class="form-control" value="{{ data[0][2] }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Mobile:</label>
                    <input type="text" class="form-control" name="mobile" value="{{ data[0][3] }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email" value="{{ data[0][4] }}">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
